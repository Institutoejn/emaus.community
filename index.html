    <style>
      :root {
        --emaus-blue: #3533cd;
        --emaus-black: #000000;
      }
      
      /* Reset Global de Tipografia */
      * {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; 
      }

      body {
        background-color: #ffffff;
        color: var(--emaus-black);
        font-weight: 400;
        line-height: 1.6;
        -webkit-tap-highlight-color: transparent;
      }

      h1, h2, h3, h4, .font-black {
        font-weight: 900 !important;
        line-height: 1.2;
      }

      p, span, label, td, input, select, textarea {
        font-weight: 400;
        line-height: 1.6;
      }

      .font-bold, .font-medium, button {
        font-weight: 700;
      }

      .emaus-gradient {
        background: linear-gradient(90deg, var(--emaus-black) 0%, var(--emaus-blue) 100%);
      }
      
      .emaus-text-gradient {
        background: linear-gradient(90deg, var(--emaus-black) 0%, var(--emaus-blue) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .emaus-card {
        background: white;
        border: 2px solid var(--emaus-blue);
        box-shadow: 0 10px 30px -10px rgba(53, 51, 205, 0.1);
      }
      
      .scroll-smooth-mobile {
        -webkit-overflow-scrolling: touch;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--emaus-blue);
        border-radius: 10px;
      }
    </style>
